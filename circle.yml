dependencies:
  pre:
    - ./circleci.sh install-deps
  cache_directories:
    - "~/dlang"

test:
  override:
    - ./circleci.sh setup-repos
    - ./circleci.sh style
    - ./circleci.sh publictests
    - ./circleci.sh coverage:
        parallel: true
        timeout: 1200

  post:
    - bash <(curl -s --retry 5 https://codecov.io/bash)
